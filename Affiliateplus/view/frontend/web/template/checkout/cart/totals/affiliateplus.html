<!-- ko if: isDisplayed() -->

<tr class="totals afffiliate excl">
    <th class="mark" colspan="1" scope="row" data-bind="text: title"></th>
    <td class="amount">
        <span class="price" data-bind="text: getValue()"></span>
    </td>
</tr>

<!-- /ko -->

<!-- ko if: isDisplayedCredit() -->

<tr class="totals afffiliate excl">
    <th class="mark" colspan="1" scope="row" data-bind="text: $t(_('Paid by Affiliate Credit'))"></th>
    <td class="amount">
        <span class="price" data-bind="text: getCreditValue(), attr: {'data-th': $t(_('Paid by Affiliate Credit'))}"></span>
    </td>
</tr>

<!-- /ko -->
