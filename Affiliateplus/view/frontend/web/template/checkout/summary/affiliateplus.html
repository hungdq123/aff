<!-- ko if: isDisplayed() -->

<tr class="grand totals excl">
    <th class="mark" scope="row">
        <span class="label" data-bind="text: title"></span>
    </th>
    <td class="amount">
            <span class="price" data-bind="text: getValue(), attr: {'data-th': title}"></span>
    </td>
</tr>

<!-- /ko -->

<!-- ko if: isDisplayedCredit()-->

<tr class="grand totals excl">
    <th class="mark" scope="row">
        <span class="label" data-bind="text: $t(_('Paid by Affiliate Credit'))"></span>
    </th>
    <td class="amount">
            <span class="price" data-bind="text: getCreditValue(), attr: {'data-th': $t(_('Paid by Affiliate Credit'))}"></span>
    </td>
</tr>

<!-- /ko -->
